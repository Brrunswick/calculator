<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"><div class="screenText">0</div></div>
        <div class="row">
            <div class="button">
                <button id="clear" class="grey">AC</button>
            </div>
            <div class="button">
                <button id="plusmis" class="grey">+/-</button>
            </div>
            <div class="button">
                <button id="percent" class="grey">%</button>
            </div>
            <div class="button">
                <button id="divide" class="orange">/</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button id="7">7</button>
            </div>
            <div class="button">
                <button id="8">8</button>
            </div>
            <div class="button">
                <button id="9">9</button>
            </div>
            <div class="button">
                <button id="multiply" class="orange">x</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button id="4">4</button>
            </div>
            <div class="button">
                <button id="5">5</button>
            </div>
            <div class="button">
                <button id="6">6</button>
            </div>
            <div class="button">
                <button id="subtract" class="orange">-</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button id="1">1</button>
            </div>
            <div class="button">
                <button id="2">2</button>
            </div>
            <div class="button">
                <button id="3">3</button>
            </div>
            <div class="button">
                <button id="add" class="orange">+</button>
            </div>
        </div>
        <div class="row">
            <div class="button zerobutton">
                <button id="0">0</button>
            </div>
            <div class="button">
                <button id="decimal">.</button>
            </div>
            <div class="button">
                <button id="equals" class="orange">=</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
