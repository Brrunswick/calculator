<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"><div id="screenText">0</div></div>
        <div class="row">
            <div class="button">
                <button id="clear" class="grey">AC</button>
            </div>
            <div class="button">
                <button id="delete" class="grey">C</button>
            </div>
            <div class="button">
                <button id="plusminus" class="grey">+/-</button>
            </div>
            <div class="button">
                <button id="divide" class="opButton orange" value="/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button id="seven" class="numButton" value="7">7</button>
            </div>
            <div class="button">
                <button id="eight"  class="numButton" value="8">8</button>
            </div>
            <div class="button">
                <button id="nine" class="numButton" value="9">9</button>
            </div>
            <div class="button">
                <button id="multiply" class="opButton orange" value="x">x</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button id="four" class="numButton" value="4">4</button>
            </div>
            <div class="button">
                <button id="five" class="numButton" value="5">5</button>
            </div>
            <div class="button">
                <button id="six" class="numButton" value="6">6</button>
            </div>
            <div class="button">
                <button id="subtract" class="opButton orange" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button id="one" class="numButton" value="1">1</button>
            </div>
            <div class="button">
                <button id="two" class="numButton" value="2">2</button>
            </div>
            <div class="button">
                <button id="three" class="numButton" value="3">3</button>
            </div>
            <div class="button">
                <button id="add" class="opButton orange" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="button zerobutton">
                <button id="zero" class="numButton" value="0">0</button>
            </div>
            <div class="button">
                <button id="decimal">.</button>
            </div>
            <div class="button">
                <button id="equals" class="orange">=</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
